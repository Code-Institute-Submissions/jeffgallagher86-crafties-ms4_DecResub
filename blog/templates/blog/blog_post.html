{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="container p-5">
        <div class="d-flex justify-content-center pb-5">
            <img src="{{ MEDIA_URL }}{{ blog.image }}" alt="{{ blog.title }}" class="img-fluid">
        </div>
        <h5 class="text-center pb-4 text-uppercase">{{ blog.title }}</h5>
        <p>{{ blog.content }}</p>
        <div class="pb-5">
            <p class="text-theme-dark">Posted by <strong>{{ blog.author }}</strong> on {{ blog.created_on }}</p>
        </div>
    </div>
</div>
{% endblock %}
