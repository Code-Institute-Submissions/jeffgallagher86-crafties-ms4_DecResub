{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-5">
            <h2 class="text-theme text-uppercase"><strong>Beer Blog</strong></h2>
            <hr class="w-50 mb-1">
        </div>
    </div>

    <div class="row my-5">
        {% for post in posts %}
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4 px-4">
            <div class="card mb-3">
                <a href="">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}{{ post.image }}" alt="{{ post.title }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title text-theme-dark">{{ post.title }}</h5>
                    <p class="card-text"><small class="text-muted">Created on {{ post.created_on }} by
                            {{ post.author }}</small></p>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
